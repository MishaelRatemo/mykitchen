{% macro displayRecipes(list) %}
    {% for recipe in recipes %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
        <img src="{{ recipe.image }}" alt="{{ movie.title }} poster" class="img-responsive">
        <li class="text-center">
            <a href="/movie/{{recipe.id}}" style="font-size: 1.8em;">
                {{ recipe.title|truncate(40)}}</a>
        </li>
    </div>

    {% endfor %}

{% endmacro %}
