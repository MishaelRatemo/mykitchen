{% extends 'base.html'%}

{% block content %}
    <div class=" container-fluid">
        <div class="">
            <h2>{{title}}</h2>
            <h3> We Found {{ recipes| count }} matches </h3>
            <hr>
            <main class=" container  d-flex justify-content-around flex-wrap">
                {% for recipe in recipes %}                
                    <div>
                        <img src="{{recipe.image}}" alt="">
                        <p>{{recipe.title| truncate(20) }}</p>        
                    </div>                      
                {% endfor %}                        
            </main>            
        </div>
    </div>
{% endblock %}
